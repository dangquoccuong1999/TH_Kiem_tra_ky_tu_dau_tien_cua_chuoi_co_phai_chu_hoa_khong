<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexp = /^[A-z]/;

    function isFirstLetterUpperCase(str) {
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first character is uppercase");
        } else {
            console.log("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase('Ab');
</script>
</body>
</html>
